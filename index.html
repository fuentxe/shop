    <header>
      <div class="nav container">
        <a href="index.html" class="logo">Ecommerce</a>
        <box-icon name="cart" id="cart-icon"></box-icon>
        <div class="cart">
          <h2 class="cart-title">Carrito de Compras</h2>
          <div class="cart-content"></div>
        <div class="total"> 
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
        </div>
        <!-- BUY BUTTON -->
        <button type="button" class="btn-buy">Comprar</button>
        <!-- CART CLOSE -->
        <i class='bx bx-x' id="close-cart"></i>
        </div>
     </div>
    </div>

    <section class="shop container">
      <h2 class="section-title">Productos en Tienda</h2>

      <div class="shop-content">
        <!-- ===PRODUCT 1==== -->
        <div class="product-box">

          <h2 class="product-title">ADIDAS SHIRT</h2>
          <span class="price">$25</span>
          <i class="bx bx-cart add-cart"></i>
        </div>
        <!-- ===PRODUCT 2 ==== -->
        <div class="product-box">
          <img src="img/product2.jpg" alt="" class="productImg" />

        </div>

        <!-- ===PRODUCT 7==== -->
